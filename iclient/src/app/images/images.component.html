<mat-grid-list cols="4" rowHeight="2:1">
    <!-- <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
        
        >
        {{tile.text}}
    </mat-grid-tile> -->
    <mat-grid-tile [colspan]="3" [rowspan]="4">
        <div class="cardListFavorites" fxLayout="row wrap" fxLayoutAlign="flex-start" fxFlexAlign="stretch">
            <app-image class="cardListItem" *ngFor="let item of imageFavList" [image]=item></app-image>
        </div>   
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="4">
        <div class="cardList" fxLayout="column" fxFlexAlign="stretch">
            <app-image class="cardListItem" *ngFor="let item of imageList" [image]=item></app-image>
        </div>
    </mat-grid-tile>
    <!-- <mat-grid-tile [colspan]="1" [rowspan]="4">
        test
    </mat-grid-tile> -->
</mat-grid-list>
