        <div class="row">
          <div class="col">
            <div class="headerbar">
              <mat-toolbar color="primary">
                <span style="margin-right: 10px;">Filter</span>
                <span>
                  <mat-form-field style="margin-top: 12px;">
                    <input matInput (keydown.enter)="onFilter()" [(ngModel)]="filter" (click)="filter=''">
                  </mat-form-field>
                </span>
                <button mat-icon-button (click)="onFilter()">
                  <mat-icon class="filtericon">filter_list</mat-icon>
                </button>
              </mat-toolbar>
            </div>
            <div class="cardListFavorites" fxLayout="row wrap" fxLayoutAlign="flex-start" fxFlexAlign="stretch">
              <app-image class="cardListItem" *ngFor="let item of imageFavList" [image]=item></app-image>
            </div>
          </div>


          <div class="col">
            <div class="cardList">
              <app-image class="cardListItem" *ngFor="let item of imageList" [image]=item></app-image>
            </div>
          </div>
        </div>
